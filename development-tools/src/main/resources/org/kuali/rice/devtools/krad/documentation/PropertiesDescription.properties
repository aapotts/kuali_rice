org.kuali.rice.krad.uif.widget.LightBox|width|String=
org.kuali.rice.krad.uif.widget.QuickFinder=Widget for navigating to a lookup from a field (called a quickfinder)
org.kuali.rice.krad.uif.widget.QuickFinder|autoSearch|Boolean=Indicates whether the search should be executed when first rendering the lookup view\n\n <p>\n By default the lookup view is rendered, the user enters search values and executes the results. This flag can\n be set to true to indicate the search should be performed before showing the screen to the user. This is\n generally used when search criteria is being passed in as well\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|baseLookupUrl|String=Returns the URL for the lookup for which parameters will be added\n\n <p>\n The base URL includes the domain, context, and controller mapping for the lookup invocation. Parameters are\n then added based on configuration to complete the URL. This is generally defaulted to the application URL and\n internal KRAD servlet mapping, but can be changed to invoke another application such as the Rice standalone\n server\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|dataObjectClassName|String=Full class name the lookup should be provided for\n\n <p>\n This is passed on to the lookup request for the data object the lookup should be rendered for. This is then\n used by the lookup framework to select the lookup view (if more than one lookup view exists for the same\n data object class name, the {@link \#getViewName()} property should be specified to select the view to render).\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|disableSearchButtons|Boolean=TODO\: not implemented currently
org.kuali.rice.krad.uif.widget.QuickFinder|fieldConversions|Map=Map that determines what properties from a result lookup row (if selected) will be returned to properties on\n the calling view\n\n <p>\n The purpose of using the lookup is to search for a particular value and return that value to the form being\n completed. In order for the lookup framework to return the field back to us, we must specify the name of the\n field on the data object class whose value we need, and the name of the field on the calling view. Furthermore,\n we can choose to have the lookup return additional fields that populate other form fields or informational\n properties (see \u2018Field Queries and Informational Properties\u2019). These pairs of fields are known as\n \u2018field conversions\u2019.\n </p>\n\n <p>\n The fieldConversions property is a Map. Each entry represents a field that will be returned back from the\n lookup, with the entry key being the field name on the data object class, and the entry value being the field\n name on the calling view. It is helpful to think of this as a from-to mapping. Pulling from the data object\n field (map key) to the calling view field (map value).\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|headerBarEnabled|Boolean=TODO\: not implemented currently
org.kuali.rice.krad.uif.widget.QuickFinder|hideReturnLink|Boolean=Indicates whether the return links for lookup results should be rendered\n\n <p>\n A lookup view can be invoked to allow the user to select a value (or set of values) to return back to the\n calling view. For single value lookups this is done with a return link that is rendered for each row. This\n return link can be disabled by setting this property to true\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|lightBoxLookup|LightBox=LightBoxLookup widget for the field\n\n <p>\n The light box lookup widget will change the lookup behaviour to open the\n lookup in a light box.\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|lookupCollectionName|String=For the case of multi-value lookup, indicates the collection that should be populated with\n the return results\n\n <p>\n Note when the quickfinder is associated with a <code>CollectionGroup</code>, this property is\n set automatically from the collection name associated with the group\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|lookupCriteriaEnabled|Boolean=Indicates whether the lookup criteria (search group) should be enabled on the invoked lookup view\n\n <p>\n Setting the this to false will not display the lookup criteria but only the results. Therefore this is only\n useful when setting {@link \#getAutoSearch()} to true and passing in criteria\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|lookupParameters|Map=Map that determines what properties from a calling view will be sent to properties on that are rendered\n for the lookup view's search fields (they can be hidden)\n\n <p>\n When invoking a lookup view, we can pre-populate search fields on the lookup view with data from the view\n that called the lookup. The user can then perform the search with these values, or (if edited is allowed or\n the fields are not hidden) change the passed in values. When the lookup is invoked, the values for the\n properties configured within the lookup parameters Map will be pulled and passed along as values for the\n lookup view properties\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|multipleValuesSelect|Boolean=Indicates whether a multi-values lookup should be requested
org.kuali.rice.krad.uif.widget.QuickFinder|quickfinderAction|Action=Action component that is used to rendered for the field for invoking the quickfinder action (bringin up the\n lookup)\n\n <p>\n Through the action configuration the image (or link, button) rendered for the quickfinder can be modified. In\n addition to other action component settings\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|readOnlySearchFields|String=Comma delimited String of property names on the lookup view that should be read only\n\n <p>\n When requesting a lookup view, property names for fields that are rendered as search criteria can be marked\n as read-only. This is usually done when a lookup parameter for that property is sent in and the user should\n not be allowed to change the value\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|referencesToRefresh|String=List of property names on the model that should be refreshed when the lookup returns\n\n <p>\n Note this is only relevant when the return by script option is not enabled (meaning the server will be invoked\n on the lookup return call)\n </p>\n\n <p>\n When a lookup return call is made (to return a result value) the controller refresh method will be invoked. If\n refresh properties are configured, a call to refresh those references from the database will be made. This is\n useful if the lookup returns a foreign key field and the related record is needed.\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|showMaintenanceLinks|Boolean=Indicates whether the maintenance action links should be rendered for the invoked lookup view\n\n <p>\n If a maintenance view exists for the data object associated with the lookup view, the framework will add\n links to initiate a new maintenance document. This flag can be used to disable the rendering of these links\n </p>\n\n <p>\n Note this serves similar purpose to {@link \#getSuppressActions()} but the intent is to only remove the\n maintenance links in this situation, not the complete actions column TODO\: this is not in place\!\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|supplementalActionsEnabled|Boolean=TODO\: not implemented currently
org.kuali.rice.krad.uif.widget.QuickFinder|suppressActions|Boolean=Indicates whether the maintenance actions (or others) are rendered on the invoked lookup view\n\n <p>\n By default a lookup view will add an actions column for the result table that display maintenance links (in\n addition to a new link at the top of the page) if a maintenance action is available. Custom links can also be\n added to the action column as necessary. This flag can be set to true to suppress the rendering of the actions\n for the lookup call.\n </p>\n\n <p>\n An example of when this might be useful is when invoking a lookup to return a value to a value. Generally in\n these cases you don't want to the user going off to another view (such as the maintenance view)\n </p>
org.kuali.rice.krad.uif.widget.QuickFinder|viewName|String=When multiple target lookup views exists for the same data object class, the view name can be set to\n determine which one to use\n\n <p>\n When creating multiple lookup views for the same data object class, the view name can be specified for the\n different versions (for example 'simple' and 'advanced'). When multiple lookup views exist the view name must\n be sent with the data object class for the request. Note the view id can be alternatively used to uniquely\n identify the lookup view\n </p>
org.kuali.rice.krad.uif.widget.Reorderer=Allows client-side reordering of the group contents
org.kuali.rice.krad.uif.widget.Reorderer|movableStyleClass|String=Returns the style class for the item spans that will identify a movable element\n\n <p>\n Given style class will be used to build a jQuery selector that is then passed to the\n reorderer widget through the options\n </p>
org.kuali.rice.krad.uif.widget.RichTable=Decorates a HTML Table client side with various tools\n\n <p>\n Decorations implemented depend on widget implementation. Examples are\n sorting, paging and skinning.\n </p>
org.kuali.rice.krad.uif.widget.RichTable|ajaxSource|String=Specifies a URL for acquiring the table data with ajax\n\n <p>\n When the ajax source URL is specified the rich table plugin will retrieve the data by invoking the URL and\n building the table rows from the result. This is different from the standard use of the rich table plugin\n with uses progressive enhancement to decorate a table that has already been rendereed\n </p>
org.kuali.rice.krad.uif.widget.RichTable|disableTableSort|boolean=Returns true if sorting is disabled
org.kuali.rice.krad.uif.widget.RichTable|emptyTableMessage|String=Returns the text which is used to display text when the table is empty
org.kuali.rice.krad.uif.widget.RichTable|hiddenColumns|Set=Holds propertyNames for the ones meant to be hidden since columns are visible by default\n\n <p>Duplicate entries are ignored and the order of entries is not significant</p>
org.kuali.rice.krad.uif.widget.RichTable|showSearchAndExportOptions|boolean=Returns true if search and export options are enabled
org.kuali.rice.krad.uif.widget.RichTable|sortableColumns|Set=Holds the propertyNames for columns that are to be sorted\n\n <p>Duplicate entries are ignored and the order of entries is not significant</p>
org.kuali.rice.krad.uif.widget.Scrollpane=Decorates a group with scroll functionality
org.kuali.rice.krad.uif.widget.Scrollpane|height|String=Height the content should take up in the group\n\n <p>\n If the content size exceeds the height then a scroll bar will be shown.\n </p>\n <p>\n e.g. '30%' or '55px'\n </p>
org.kuali.rice.krad.uif.widget.Spinner=Widget that decorates a control transforming into a spinner\n\n <p>\n Spinners allow the incrementing or decrementing of the controls value with an arrow up and down icon on\n the right side of the control. How the value is incremented, min/max values, and so on can be configured\n through the {@link org.kuali.rice.krad.uif.component.Component\#getTemplateOptions()} property\n </p>
org.kuali.rice.krad.uif.widget.Suggest=Widget that provides dynamic select options to the user as they\n are entering the value (also known as auto-complete)\n\n <p>\n Widget is backed by an <code>AttributeQuery</code> that provides\n the configuration for executing a query server side that will retrieve\n the valid option values\n </p>
org.kuali.rice.krad.uif.widget.Suggest|retrieveAllSuggestions|boolean=Indicates whether all suggest options should be retrieved up front and provide to the suggest\n widget as options locally\n\n <p>\n Use this for a small list of options to improve performance. The query will be performed on the client\n to filter the provider options based on the users input instead of doing a query each time\n </p>\n\n <p>\n When a query method is configured and this option set to true the method will be invoked to set the\n options. The query method should not take any arguments and should return the suggestion options\n List or the JS String as a result. If a query method is not configured the suggest options can be\n set through configuration or a view helper method (for example a component finalize method)\n </p>
org.kuali.rice.krad.uif.widget.Suggest|sourcePropertyName|String=Name of the property on the query result object that provides\n the options for the suggest, values from this field will be\n collected and sent back on the result to provide as suggest options
org.kuali.rice.krad.uif.widget.Suggest|sourceQueryMethodResults|boolean=When set to true the results of a query method will be used directly as the suggestions (\n it will not be assumed the method returns objects from which the source property name is then used\n to pull out the suggestions)\n\n <p>\n Note this is not supported for auto queries (only custom method queries). The query method can return\n a list of Strings which will be used for the suggestions, a list of object with 'label' and 'value' properties,\n or a custom object (if the plugin has been customized to handle the object)\n </p>
org.kuali.rice.krad.uif.widget.Suggest|suggestOptions|List=When {@link \#isRetrieveAllSuggestions()} is true, this list provides the full list of suggestions\n\n <p>\n If a query method is configured that method will be invoked to populate this list, otherwise the\n list should be populated through configuration or the view helper\n </p>\n\n <p>\n The suggest options can either be a list of Strings, in which case the strings will be the suggested\n values. Or a list of objects. If the object does not have 'label' and 'value' properties, a custom render\n and select method must be provided\n </p>
org.kuali.rice.krad.uif.widget.Suggest|suggestQuery|AttributeQuery=Attribute query instance the will be executed to provide\n the suggest options
org.kuali.rice.krad.uif.widget.SyntaxHighlighter=Widget that renders text syntax highlighted\n\n <p>\n The widget renders a div with a header. In the div the source code text will be added in pre tags with the\n specified plugin class that is needed for the plugin to alter the text.\n </p>
